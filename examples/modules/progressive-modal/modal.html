<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progressive Modal</title>
    <link rel="stylesheet" href="modal.css" type="text/css"/>
  </head>
  <body>
    <a href="#modal">Show</a>

    <div id="modal" class="m-modal">
      <div class="m-modal__overlay"></div>
      <div class="m-modal__popup">
        <a class="popup__close icon--close" href="#"></a>
        <article class="popup__content">
          <header>
            <h1 class="popup__title">Modal Title</h1>
          </header>
          <section>
            <p>Lorem ipsum dolor sit amet, cu idque malis indoctum pri, mei cu tibique persecuti liberavisse, te quod
              dignissim mel. Nec et minim dictas neglegentur, vel ut veniam aperiam efficiantur, vitae primis legimus
              ius eu.</p>
          </section>
          <footer>
            <div class="l-section__bar align--right">
              <a href="#" role="button" class="btn btn--secondary btn--md">Cancel</a><input type="submit" value="Confirm" class="btn btn--primary btn--md">
            </div>
          </footer>
        </article>
      </div>
    </div>

  </body>
</html>
